  questions:
    - content: A stock marketing application developer who decides to use Azure
        SignalR Service will?
      choices:
        - content: Have the security, availability, performance, and scalability all
            managed by Azure service level agreement.
          isCorrect: true
          explanation: ""
        - content: Must manage the security, availability, performance, scalability of the
            app.
          isCorrect: false
          explanation: ""
        - content: Must manage the security and performance of the app, while Azure
            manages the availability and scalability of the app.
          isCorrect: false
          explanation: ""
    - content: "A web application developer was given a job contract to develop a chat
        room web app with real-time communication features for a team working on
        a project. Which of the following statements will influence his decision
        for choosing Azure SignalR Service service? "
      choices:
        - content: Support for multiple clients
          isCorrect: true
          explanation: ""
