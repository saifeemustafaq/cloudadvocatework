quiz:
  title: "Check your knowledge"
  questions:
    - content: "You use multiple containers together in a single container app when you want to:"
      choices:
        - content: "Two applications never share the same compute resources"
          isCorrect: false
          explanation: "Incorrect! You should deploy your container app in different environments when you don't want your application to share the same compute resources"
        - content: "Implement the sidecar pattern."
          isCorrect: true
          explanation: "Correct! You can deploy your main application together with sidecar apps."
        - content: "Two applications can't communicate with each other via Dapr"
          isCorrect: false
          explanation: "Incorrect! You should deploy your container app in different environments when you don't want your applications to communicate with each other via Dapr."
